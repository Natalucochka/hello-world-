<!doctype html>
<head>
    <meta charset="utf-8">
    <link href="styles.css">
    <title>Form
    </title>
</head>
<html>
    
    <body>
        <form id="contact" action="/action_page.php">
            <fieldset>
                <legend>Персональна інформація:</legend>
                <label for="firstname" >Ім'я</label>
                <input type="text" name="firstname" pattern="[A-ZА-ЯЇЄЁІ]{1}[a-zа-яёїєі]{1,15}" title="Юлія" autofocus required/>
                <label for="lastname">Прізвище</label>
                <input type="text" name="lastname" pattern="[A-ZА-ЯЁЇЄІ]{1}[a-zа-яёїєі]{1.15}" title="Прокопенко" required/>
            </fieldset>
            <fieldset>
                <p>Стать<br>
                <input type="radio" name="gender" value="male" checked> Чоловіча<br>
                <input type="radio" name="gender" value="female"> Жіноча<br>
                <input type="radio" name="gender" value="other"> Інш<br>
                <label for="dateofbirth" >Дата народження</label>
                <input type="date" name="dateofbirth" title="01.10.1917" autofocus required/>
            </fieldset>
            <fieldset>
                <label for="email">Email</label>
                <input name="email" type="email" required>
            </fieldset>
            <fieldset>
                <input type="submit" value="Відправити">
            </fieldset>
        </form>
    </body>
</html>
